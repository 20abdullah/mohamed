			<script >
			var btnStartPopup = $(".popup-btn");
				btnStartPopup.click(function (e) {
					e.preventDefault();
					$("#popup").addClass('show');
					//$("#popup").show();
				});
				$(document).click(function (e) {
					var $target = $(e.target);
					var popupContent = $(".popup-content");
					if (!$target.is(popupContent) && !$target.is(btnStartPopup)) {
						if ($('#popup').is(':visible')) {
							//$('#popup').hide();
							$("#popup").removeClass('show');
						}
					}
				});
			</script>
